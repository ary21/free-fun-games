<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Kid's Game Hub</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor Libraries (CDNs for Prototype) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      defer
    ></script>

    <!-- Main App -->
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <div id="app" class="app-container">
      <!-- Views will be injected here -->
      <header class="main-header">
        <h1>Fun Games!</h1>
        <button
          id="settings-btn"
          class="icon-btn"
          aria-label="Parental Settings"
        >
          ‚öôÔ∏è
        </button>
      </header>

      <main id="game-view" class="view hidden">
        <!-- Specific Game Content -->
        <button
          id="back-home-btn"
          class="icon-btn back-btn"
          aria-label="Back to Home"
        >
          üè†
        </button>
        <div id="game-container"></div>
      </main>

      <main id="home-view" class="view active">
        <div id="games-grid" class="games-grid">
          <!-- Game Icons generated by JS -->
        </div>
      </main>
    </div>

    <!-- Parental Settings Modal -->
    <dialog id="settings-modal" class="modal">
      <form method="dialog">
        <h2>Parental Controls</h2>
        <div class="setting-group">
          <label for="sound-toggle">Sound Effects</label>
          <input type="checkbox" id="sound-toggle" checked />
        </div>
        <div class="setting-group">
          <label for="music-toggle">Music</label>
          <input type="checkbox" id="music-toggle" checked />
        </div>
        <div class="setting-group">
          <button type="button" id="reset-progress-btn" class="danger-btn">
            Reset All Progress
          </button>
        </div>
        <div class="modal-actions">
          <button value="close" class="primary-btn">Close</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
